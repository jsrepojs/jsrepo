name: Bundle Analyze

on:
    pull_request:
        branches:
            - next

jobs:
    bundle-analyze:
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build bundle analyzer
              run: pnpm --filter bundle-analyzer build

            - name: Build packages
              run: pnpm build:packages

            - name: Generate PR comment
              id: comment
              continue-on-error: true
              run: |
                  node scripts/generate-bundle-comment.js > comment-body.txt || echo "## ðŸ“¦ Bundle Size Analysis

                  âš ï¸ Failed to generate bundle analysis comment." > comment-body.txt

            - name: Create or update PR comment
              continue-on-error: true
              uses: mshick/add-pr-comment@v2
              with:
                  message-path: comment-body.txt
                  message-id: bundle-analyze
