name: Bundle Analyze

on:
    pull_request:
        branches:
            - next

jobs:
    bundle-analyze:
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build bundle analyzer
              run: pnpm --filter bundle-analyzer build

            - name: Build packages
              run: pnpm build:packages

            - name: Bundle Analyze
              id: analyze
              continue-on-error: true
              run: |
                  pnpm bundle:analyze > bundle-output.txt 2>&1 || true

            - name: Generate PR comment
              id: comment
              continue-on-error: true
              run: |
                  node scripts/generate-bundle-comment.js bundle-output.txt > comment-body.txt || echo "## ðŸ“¦ Bundle Size Analysis

                  âš ï¸ Failed to generate bundle analysis comment." > comment-body.txt

            - name: Find existing comment
              id: fc
              continue-on-error: true
              uses: peter-evans/find-comment@v4
              with:
                  issue-number: ${{ github.event.pull_request.number }}
                  comment-author: github-actions[bot]
                  body-includes: Bundle Size Analysis

            - name: Create or update PR comment
              continue-on-error: true
              uses: peter-evans/create-or-update-comment@v4
              with:
                  body-path: comment-body.txt
                  comment-id: ${{ steps.fc.outputs.comment-id }}
                  edit-mode: replace
